<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo adivinhação</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>

    <main>

      <div class="screenOne ">

        <h1>Jogo da Adivinhação</h1>
  
        <p>Adivinhe o número entre 0 e 10</p>
        
        <form action="">
          <input id="inputNumber" type="number">
          <button id="btnTry">Tentar</button>
        </form>

      </div>

      <div class="screenTwo hide">

        <h2>Acertou em 'X' tentativas</h2>
          
        <form action="">
          <button id="btnReset">Jogar novamente</button>
        </form>

      </div>


    </main>

    <script src="./main.js"></script>
</body>
</html>
